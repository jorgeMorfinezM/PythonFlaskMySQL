{% extends 'consulta.html' %}

{% block content %}
    <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
    </style>

    {% if result %}
    {% for row in result %}

    <table id="consulta" style="width:100%">
        <tbody>
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Usuario</th>
                    <th>Correo Electronico</th>
                </tr>
            </thead>
            <tr>
                <td> {{ row.user_id }}</td>
                <td> {{ row.user_name }}</td>
                <td> {{ row.user_email }}</td>
            </tr>
        </tbody>
    </table>
    {% endfor %}
    {% endif %}
{% endblock %}
