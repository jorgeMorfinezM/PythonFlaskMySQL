<!doctype html>
<html>
<head>
<title>Users Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
   <body>

       <div class="container">
          <div class="header" align="center">
            <nav>
              <p align="center">
                <a align="left" href="#">Home</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a align="center" href="/consulta">Sign In</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a align="right" href="/showSignUp">Sign Up</a>
              </p>
            </nav>
            </br>
            <h3 class="text-muted">Datos de Usuario en Alta</h3>
          </div>
        </div>
        </br>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
        <div class="table-data" align="center">
            <center>
                <table id="consulta" style="width:100%" align='center'>
                    <tbody>
                        <thead>
                            <tr>
                                <th>ID Usuario</th>
                                <th>Usuario</th>
                                <th>Correo Electronico</th>
                            </tr>
                        </thead>
                    </tbody>
                </table>
                {% if result %}
                {% for row in result %}
                <table id="consulta" align='center'>
                <tbody>
                    <tr>
                        <td> {{ row.user_id }}</td>
                        <td> {{ row.user_name }}</td>
                        <td> {{ row.user_email }}</td>
                    </tr>
                </tbody>
                </table>
                {% endfor %}
                {% endif %}
            </center>
        </div>
   </body>
</html>
